<!DOCTYPE html>
{% extends 'base.html' %}
{% load static%}
{% block content%}

<h2>Register</h2>
    <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
  <div class="mb-3">
    <label  class="form-label">username</label>
    <input type="text" class="form-control" name="u" placeholder="username">
  </div>
      <div class="mb-3">
    <label  class="form-label">password</label>
    <input type="password" class="form-control" name="p" placeholder="password">
  </div>
              <div class="mb-3">
    <label  class="form-label">confirm password</label>
    <input type="password" class="form-control" name="cp" placeholder="password">
  </div>
      <div class="mb-3">
    <label  class="form-label">first name</label>
    <input type="text" class="form-control" name= "f" placeholder="first name">
  </div>
      <div class="mb-3">
    <label  class="form-label">last name</label>
    <input type="text" class="form-control" name="l" placeholder="last name">
  </div>
      <div class="mb-3">
    <label  class="form-label">email</label>
    <input type="email" class="form-control" name="e" placeholder="email">
  </div>
     <div class="mb-3">
       <input type="submit" class="form-control">

  </div>
</form>




{% endblock %}

</body>
</html>
