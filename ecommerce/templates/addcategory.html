{% extends 'base.html' %}
{% load static%}
{% block content%}

<h2 class="text-center mt-4">Add Categories </h2>
<div class="container">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
  <div class="mb-3">
    <label  class="form-label">Name</label>
    <input type="text" class="form-control" name="n" placeholder="Category name">
  </div>
    <div class="form-floating">
     <label for="floatingTextarea">Description</label>
  <textarea class="form-control" name="d" placeholder="description" id="floatingTextarea"></textarea>

</div>
  <div class="mb-3">
    <label for="formFile" class="form-label">Image</label>
    <input class="form-control" name="i" type="file" id="formFile">
  </div>
     <div class="mb-3">
       <input type="submit" class="form-control">
     </div>
</form>
</div>

{% endblock %}
